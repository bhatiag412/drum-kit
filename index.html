<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drumkit</title>
</head>
<body>
    <h1>DRUM-KIT</h1>
    <div class="container">
        <div data-key="65" class="block">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
        <div data-key="83" class="block">
            <kbd>S</kbd>
            <span class="sound">HITHAT</span>
        </div>
        <div data-key="68" class="block">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
        <div data-key="70" class="block">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
        <div data-key="71" class="block">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
        <div data-key="72" class="block">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
        <div data-key="74" class="block">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
        <div data-key="75" class="block">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
        <div data-key="76" class="block">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>
    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
    <script>
        function audioplay(e){
            const keyCode = e.keyCode || e.target.closest('.block').dataset.key;
            const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
            const key = document.querySelector(`.block[data-key="${keyCode}"]`);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
        
        window.addEventListener('keydown', audioplay);
        
        function removetransition(e){
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll('.block');
        keys.forEach(key => key.addEventListener('transitionend', removetransition));
        keys.forEach(key => key.addEventListener('click', audioplay));
    </script>
</body>
</html>
